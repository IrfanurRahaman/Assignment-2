<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head> 


<body class="inter-font">
    <header>
        <nav>
            <div class="logo">
                <h1>Tech<span class="Wave">Wave</span></h1>
            </div>
                
            <div class="menu">
                <ul>
                    <li><a href="">about</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
            </div>
                
            <div class="first-btn">
                <button class="first-btn gradient">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="menu-bar"><i class="fa-solid fa-bars"></i></div>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-container">
            <div class="banner-img">
                <div class="banner-ball"><div class="new">NEW</div><img src="./assets/microphone.png" alt="microphone">
                </div>
            </div>

            <div class="banner-text">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="btn-group">
                    <button class="btn-2 gradient"><img src="./assets/spotify.png" alt=""> Listen on Spotify</button>
                    <button class="btn-3"><i class="fa-regular fa-envelope"></i>Subscribe</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
